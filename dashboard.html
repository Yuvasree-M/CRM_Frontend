<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tholons CRM</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container my-4">

  <!-- Header -->
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-3 gap-3">
    <h1 class="display-6">Tholons CRM</h1>
    <div class="d-flex gap-2">
      <button id="logoutBtn" class="btn btn-secondary">Logout</button>
    </div>
  </div>

  <!-- Partner Selection -->
  <div class="row mb-3">
    <div class="col-md-4">
      <select id="partnerSelect" class="form-select"></select>
    </div>
    <div class="col-md-4">
      <button id="managePartnersBtn" class="btn btn-primary">Manage Partners</button>
    </div>
  </div>

  <!-- Filters & Actions -->
  <div class="card mb-3 p-3">
    <div class="row g-2 align-items-end">
      <div class="col-sm-6 col-md-2"><input id="filterName" class="form-control" placeholder="Client Name"></div>
      <div class="col-sm-6 col-md-2"><input id="filterSpoc" class="form-control" placeholder="SPOC"></div>
      <div class="col-sm-6 col-md-2"><select id="filterDivision" class="form-select"></select></div>
      <div class="col-sm-6 col-md-2"><select id="filterStatus" class="form-select"></select></div>
      <div class="col-sm-6 col-md-1"><button id="clearFilters" class="btn btn-secondary w-100">Clear</button></div>
      <div class="col-sm-6 col-md-2"><button id="addClientBtn" class="btn btn-danger w-100">Add Client</button></div>
    </div>
  </div>

  <!-- Clients Table -->
  <div class="table-responsive mb-2">
    <table class="table table-hover table-bordered" id="clientsTable">
      <thead class="table-dark">
        <tr>
          <th>Client Name</th>
          <th>SPOC</th>
          <th>Division</th>
          <th>Location</th>
          <th>Requirement</th>
          <th>Status</th>
          <th>Next Steps</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Clients Pagination -->
  <nav>
    <ul class="pagination" id="clientsPagination"></ul>
  </nav>

  <!-- Export Buttons -->
  <div class="mb-3 d-flex gap-2">
    <button id="exportFilteredPDF" class="btn btn-success btn-sm">Download Filtered PDF</button>
    <button id="exportAllPDF" class="btn btn-primary btn-sm">Download All PDF</button>
    
  </div>

</div>

<!-- Manage Partners Modal -->
<div class="modal fade" id="partnerModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Manage Partners</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <button id="addPartnerBtn" class="btn btn-primary mb-3">Add Partner</button>
        <div class="table-responsive">
          <table class="table table-bordered" id="partnersTable">
            <thead>
              <tr>
                <th>Partner Name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <nav>
          <ul class="pagination" id="partnersPagination"></ul>
        </nav>
      </div>
    </div>
  </div>
</div>

<!-- Partner Add/Edit Modal -->
<div class="modal fade" id="partnerFormModal" tabindex="-1">
  <div class="modal-dialog">
    <form id="partnerForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="partnerFormTitle">Add Partner</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="partnerId">
        <input id="partnerName" class="form-control" placeholder="Partner Name" required>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary w-100">Save</button>
      </div>
    </form>
  </div>
</div>

<!-- Client Add/Edit Modal -->
<div class="modal fade" id="clientModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <form id="clientForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="clientModalTitle">Add Client</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="clientId">
        <div class="row g-3">
          <div class="col-md-6"><input id="clientName" class="form-control" placeholder="Client Name" required></div>
          <div class="col-md-6"><input id="spocName" class="form-control" placeholder="SPOC"></div>
          <div class="col-md-6"><select id="division" class="form-select"></select></div>
          <div class="col-md-6"><input id="location" class="form-control" placeholder="Location"></div>
          <div class="col-md-12"><textarea id="requirement" rows="2" class="form-control" placeholder="Requirement"></textarea></div>
          <div class="col-md-6"><select id="status" class="form-select"></select></div>
          <div class="col-md-6"><input id="nextSteps" class="form-control" placeholder="Next Steps"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary w-100">Save</button>
      </div>
    </form>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
<script src="js/app.js"></script>
</body>
</html>
